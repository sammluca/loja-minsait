<h2>Produtos</h2>

<div class="actions">
  <button routerLink="/products/create">Criar Produto</button>
</div>

<div *ngIf="loading()">Carregando...</div>

<div class="grid" *ngIf="!loading()">
  <div class="card" *ngFor="let p of products()">

    <h3>{{ p.nome }}</h3>

    <p>Código de Barras: {{ p.codigoBarras || '---' }}</p>
    <p>Estoque: {{ p.quantidadeEstoque }}</p>

    <strong>Preço: R$ {{ p.preco | number:'1.2-2' }}</strong>

    <div class="buttons">
      <button class="details" [routerLink]="['/products', p.id]">
        Detalhes
      </button>

      <button class="add" (click)="addToCart(p)">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
</div>
